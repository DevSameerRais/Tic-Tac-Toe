<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <center> <h1 class="heading">Tic Tac Toe<hr color="white"width="80%"></h1></center>
   <center><div class="player" id="player">Player O's Turn</div></center>
    <div class="board">
        <div class="box"  onclick="game(0)" id="0"></div>
        <div class="box" onclick="game(1)" id="1"></div>
        <div class="box" onclick="game(2)" id="2"></div>
        <div class="box" onclick="game(3)" id="3"></div>
        <div class="box" onclick="game(4)" id="4"></div>
        <div class="box" onclick="game(5)" id="5"></div>
        <div class="box" onclick="game(6)" id="6"></div>
        <div class="box" onclick="game(7)" id="7"></div>
        <div class="box" onclick="game(8)" id="8"></div>
    </div>  
    
    
        <center> <div class="restart" onclick="Tournamentreset()">Restart Game</button></center>
    
    <center><p id="Xwins">X wins = 0/3</p>    
        <p id="Owins">O wins = 0/3</p>  </center>
    </div>

    <script src="app.js"></script>
</body>
</html>
